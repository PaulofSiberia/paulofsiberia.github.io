<!DOCTYPE html>
<html lang="ru">
<head>
    <title>bestmusic</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial;
            background-color: #333333;
            color: white;
        }
        .heading {
            text-align: center;
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 20px;
            background-color: ivory;
            color: black;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .album {
            border: 1px solid black;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #189BCC;
            color: white;
        }
        .cardhead {
            margin: 0 0 10px 0;
            text-align: left;
        }
        .cardbody {
            margin: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Страничка им. группы Weezer</h1>
    </div>
    <div class="gallery">
        <div class="album">
            <img src="weezer_1.jpg" alt="Обложка альбома Weezer">
        </div>
        <div class="album">
            <img src="weezer_2.jpg" alt="Обложка альбома Weezer">
        </div>
        <div class="album">
            <img src="weezer_3.jpg" alt="Обложка альбома Weezer">
        </div>
        <div class="album">
            <img src="weezer_4.jpg" alt="Обложка альбома Weezer">
        </div>
    </div>
    
    <div class="card">
        <h2 class="cardhead">О группе</h2>
        <p class="cardbody">Реальная информация прямиком из википедии</p>
    </div>
    <div class="card">
        <h2 class="cardhead">Причины мемной популярности</h2>
        <p class="cardbody">Реальная информация прямиком из реддита или еще чего-нибудь хзз</p>
    </div>
</body>
</html>
